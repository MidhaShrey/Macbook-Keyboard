<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook Keyboard</title>
    <link rel="stylesheet" href="macbook.css">
</head>
 
<body>
    <div class="base">
        <div class="box ">
            <div class="keys1" id="square">
                <button id="fkey">Esc</button>
                <button id="fkey">F1</button>
                <button id="fkey">F2</button>
                <button id="fkey">F3</button>
                <button id="fkey">F4</button>
                <button id="fkey">F5</button>
                <button id="fkey">F6</button>
                <button id="fkey">F7</button>
                <button id="fkey">F8</button>
                <button id="fkey">F9</button>
                <button id="fkey">F10</button>
                <button id="fkey">F11</button>
                <button id="fkey">F12</button>
                <button id="fkey"style="color:black">sensor</button>
            </div>
<br>
            <div id="square" class="keys2 bwidth">
                <button>~ <br>`</button>
                <button>!<br>1</button>
                <button>@<br>2</button>
                <button>#<br>3</button>
                <button>$<br>4</button>
                <button>%<br>5</button>
                <button>^<br>6</button>
                <button>&<br>7</button>
                <button>*<br>8</button>
                <button>(<br>9</button>
                <button>)<br>0</button>
                <button>_ <br>-</button>
                <button>+<br>=</button>
                <button id="delete">return</button>
            </div>
<br>
<br>
            <div class="keys3" id="square">
                <button id="tab">Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>{<br>[</button>
                <button>}<br>]</button>
                <button>|<br>\</button>
            </div>
<br>
<br>
            <div class="keys4" id="square">
                <button id="caps"><input type="radio"id="right"><br>Caps Lock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>:<br>;</button>
                <button>"<br>'</button>
                <button id="enter">ENTER</button>
            </div>
<br>
<br>

            <div class="keys5" id="square">
                <button>Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>
                    <<br>,
                </button>
                <button>><br>.</button>
                <button>?<br>/</button>
                <button>Shift</button>
            </div>
<br>
<br>
            <div class="keys6" id="square">
                <div>
                    <button><span>fn</span><br><span>⎈</span></button>
                    <button><span>^</span><br><span>control</span></button>
                    <button><span>⎇</span><br><span>option</span></button>
                    <button><span>⌘</span><br><span>command</span></button>
                    <button class="cpace" id="space">space</button>
                    <button><span>⌘</span><br><span>command</span></button>
                    <button><span>⎇</span><br><span>option</span></button>
                    <div class="arrow-wrapper">
                        <button class="f-key_arrow1">▲</button>
                        <div class="down-arrows">
                            <button class="f-key_arrow">◀︎</button>
                            <button class="f-key_arrow">▼</button>
                            <button class="f-key_arrow">▶︎</button>
                        </div>
                    </div> 
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
